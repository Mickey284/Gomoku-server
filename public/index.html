<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多人游戏平台 - 大厅</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">多人游戏平台</div>
            <div class="subtitle">游戏大厅</div>
        </header>
        
        <div class="status-bar">
            <div>
                <span class="status-indicator"></span>
                <span id="server-status">正在连接服务器...</span>
            </div>
            <div>
                连接ID: <span id="connection-id" class="connection-id">未连接</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="panel">
                <h2 class="panel-title">创建房间</h2>
                
                <div class="lobby-controls">
                    <div class="room-input">
                        <input type="text" id="room-name-input" placeholder="输入房间名称...">
                        <button class="btn btn-success" onclick="createRoom()">创建房间</button>
                    </div>
                </div>
            </div>
            
            <div class="panel">

                <h3 class="panel-title">可用房间</h3>
                <div class="room-list" id="room-list">
                    <div class="room-item">
                        <div class="room-info">
                            <div class="room-name">加载中...</div>
                            <div class="room-players">请稍候</div>
                        </div>
                        <div class="room-status available">可用</div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>史诗级五子棋 &copy; 2025 | Mickey</p>
        </footer>
    </div>

    <script src="client.js"></script>
    <script>
        // 大厅页面初始化
        document.addEventListener('DOMContentLoaded', () => {
            initLobbyPage();
        });
    </script>
</body>
</html>
